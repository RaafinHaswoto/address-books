<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Address Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <div id="app" class="container">

        <header>
            <h1 id="title">Simple Address Book</h1>
        </header>

        <section>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="text" id="full-name" name="fullname" value="" placeholder="First Last" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="add-button" class="btn btn-secondary" type="button" name="button">Add Contact</button>
                    </div>
                </div>
            </form>
        </section>

        <section>
            <br>
            <ul id="contacts">
                
            </ul>
        </section>
    </div>
</body>

</html>
